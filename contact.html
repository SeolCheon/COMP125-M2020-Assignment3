<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--CSS Section-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
<!--Main navigation-->
<header></header>

<main>
    <div class="container">         
        <h1 class="display-4">Contact Us</h1> 
        
        <div id="errorMessage" class="alert-danger" role="alert">
                  
        </div>
        <div id="errorMessage" class="alert alert-danger" role="alert" hidden> 
          </div>          
         <hr>
         <!--forms-->
         <form id ="contactForm" >
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstName" name ="firstName" aria-describedby="firstName"
            placeholder ="Enter your First Name" required autofocus >
          </div>

          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastName" name ="lastName" aria-describedby="firstName"
            placeholder ="Enter your Last Name" required>
          </div>

          <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" name ="contactNumber" aria-describedby="contactNumber"
            placeholder="Enter your Contact Number" required>
          </div>

                
          <div class="form-group">
            <label for="shortMessage">Short Message</label>
            <textarea class="form-control" id="shortMessage" name ="shortMessage" rows="3" aria-describedby="shortMessage"></textarea>
          </div>
          
          <button id="submitButton"  type="submit" class="btn btn-primary btn-lg" ><i class="fas fa-paper-plane"></i>Send</button>
          <button id="resetButton" type="reset" class="btn btn-warning btn-lg"><i class="fas fa-redo"></i> Reset</button>
        </form>
      
    </div>
</main>
<footer></footer>








    <!--JavaScript Section-->
    <!--3rd Party Libraries-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Custom JS-->
    <script src="./Scripts/app.js"></script>
    <script src="./Scripts/paragraph.js"></script>
</body>
</html>
